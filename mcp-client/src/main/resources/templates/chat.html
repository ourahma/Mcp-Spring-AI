<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demander à un agent AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            max-width: 800px;
            margin: 40px auto;
        }
        .bot-card {
            background-color: #f1f1f1;
            border-left: 5px solid #0d6efd;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container chat-box">
    <h2 class="text-center mb-4"> Chat avec AI Agent</h2>

    <form method="post" action="/chat/send">
        <div class="mb-3">
            <label for="query" class="form-label">Votre question :</label>
            <textarea class="form-control" id="query" name="query" rows="4" placeholder="Posez votre question ici..." required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>

    <div th:if="${response}" class="bot-card mt-4">
        <strong>Réponse du bot :</strong>
        <p th:text="${response}"></p>
    </div>
</div>
</body>
</html>
